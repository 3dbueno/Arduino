];


var yahoo3 = [[1355760957000,10]
,[1355760958000,15]
,[1355760959000,1]
,[1355760960000,19]
];


$(document).ready(function(){
    plot1 = $.jqplot('chart2', [yahoo3], { 
      series:[{showMarker:true}],
        axes: { 
            xaxis: { 
                renderer:$.jqplot.DateAxisRenderer,
                rendererOptions: {
                    tickInset: 0
                },
                tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                tickOptions: {
                  formatString: "%m/%d/%y"
                } 
            }, 
            yaxis: {  
                renderer: $.jqplot.LogAxisRenderer,
                tickOptions:{ prefix: '$' } 
            } 
        }, 
        cursor:{
            show: true, 
            zoom: true
        } 
    });
});

</script>
