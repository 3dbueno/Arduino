  <body>
    <div id="placeholder" style="width:600px;height:300px;"></div>
    <p>
      <input class="fetchSeries" type="button" value="data-eu-gdp-growth.json">
    </p>
    <p>
      <input class="fetchSeries2" type="button" value="temperature.json">
    </p>
    <p>
      <input class="fetchSeries3" type="button" value="humidity.json">
    </p>
    <p>
      <a href="temperature.json">temperature.json</a>
    </p>
    <p>
      <a href="humidity.json">humidity.json</a>
    </p>





<script type="text/javascript">
$(function () {
    var options = {
        lines: { show: true },
        points: { show: true },
        xaxis: { tickDecimals: 0, tickSize: 1 }
    };
    var data = [];
    var placeholder = $("#placeholder");

    $.plot(placeholder, data, options);

    $("input.fetchSeries").click(function () {
        var button = $(this);
        
        // find the URL in the link right next to us 
        var dataurl = "data-eu-gdp-growth.json"

        // then fetch the data with jQuery
        function onDataReceived(series) {

                data.push(series);
            
            // and plot all we got
            $.plot(placeholder, data, options);
         }
        
        $.ajax({
            url: dataurl,
            method: 'GET',
            dataType: 'json',
            success: onDataReceived
        });
    });

    $("input.fetchSeries2").click(function () {
        var button = $(this);

    });

        });
    });
